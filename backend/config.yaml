database:
  host: localhost
  port: 5432
  user: postgres
  password: postgres
  dbname: spikeshield

rpc:
  url: https://ethereum-sepolia-rpc.publicnode.com
  contract_address: "0xbe4636f196f5a081074EBE435E82D38C9991F49D"
  private_key: "${PRIVATE_KEY}"

detector:
  # Threshold for wick detection (percentage depth of lower shadow)
  # A wick is a flash crash where price drops sharply but recovers quickly
  threshold_percent: 10.0
  # Time window is not used for wick detection (kept for compatibility)
  window_minutes: 5

chainlink:
  # Chainlink price feed address for BTC/USD on Sepolia
  btc_usd_feed: "0x1b44F3514812d835EB1BDB0acB33d3fA3351Ee43"
  # Update interval in seconds
  update_interval: 60

mode: replay  # Default mode: replay or live
